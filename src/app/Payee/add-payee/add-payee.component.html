<body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Add Payee</h1>
        <p id="description">Save your payees to make payments quicker!</p>
      </header>
      <form id="survey-form" >
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Phone</label>
          <input type="text" name="phone" id="phone"  class="form-control" placeholder="Phone" required/>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Account Number</label>
            <input type="number" name="acno" id="acno" class="form-control" placeholder="Account number" required/>
          </div>
          <div class="form-group">
            
            <label id="number-label" for="number">Bank_name</label>
            <input type="text" name="age" id="bankname" class="form-control" placeholder="Bank name" required/>
        
          </div>
       
        
  
        <div class="form-group"><div class="btn">
          <button type="submit" id="submit" class="submit-button">Save</button>
        </div>
  
        </div>
  
      </form>
    </div>
  </body>
