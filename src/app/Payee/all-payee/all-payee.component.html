<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <h3>LIST OF PAYEES</h3>
    <div class="container-fluid py-5">
        <div class="row g-5">
            <div class="col-lg-12">
                <div class="bg-orange shadow-2xl p-5">
                    <h1 class="text-white px-5 mb-4 text-decoration-underline" style="font-size: 4vh;">Transaction
                        History &nbsp;<i class="bi bi-piggy-bank"></i></h1>
                    <div class="container py-1 m-0">
                        <div class="row py-1">
                            <div class="col-lg-12 mx-auto">
                                <div class="card rounded shadow border-0">
                                    <div class="card-body p-5 bg-white rounded">
                                        <div class="table-responsive">
                                            <table id="mytable" style="width:100%" datatable [dtOptions]="dtOptions"
                                                class="table table-striped table-bordered shadow">
                                                <tr class="">
                                                    <td>ID</td>
                                                    <td>NAME</td>
                                                    <td>ACCOUNT NO.</td>
                                                    <td>EMAIL</td>
                                                    <td>PHONE</td>
                                                    <td>BANK NAME</td>
                                                </tr>
                                                <tr *ngFor="let p of payee">
                                                    <td>{{p.payee_id}}</td>
                                                    <td>{{p.name}}</td>
                                                    <td>{{p.payee_account_no}}</td>
                                                    <td>{{p.email}}</td>
                                                    <td>{{p.phone}}</td>
                                                    <td>{{p.bank_name}}</td>
                                                    <td>
                                                        <button class=""
                                                            (click)="deletePayee(p.payee_id)">DELETE</button> |
                                                        <button class="" (click)="updatePayee(p.payee_id)">EDIT</button>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="text-success">{{message}}</span>
</body>

</html>
