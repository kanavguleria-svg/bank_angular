<app-landing-nav></app-landing-nav>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-row bd-highlight mb-3 container-fluid">

      <form   class="bg-body rounded p-4" #myform="ngForm">
        <h2 style="color:coral" class="mt-2 text-center">Update Account Details</h2>
        <div class="p-10">
        
        
        <fieldset class="mt-3">
          
          
          
          <label for="phone">Phone:</label>
          <input style="height: 40px;width: 90%;" type="text" id="phone" name="phone"  [(ngModel)]="user.phone" required>
          
          <label for="mail">Email:</label>
          <input style="height: 40px;width: 90%;" type="email" id="mail" name="email"  [(ngModel)]="user.email" required>
          
          <label for="address">Address:</label>
          <input style="height: 40px;width: 90%;" type="text" id="address" name="address"  [(ngModel)]="user.address" required>
        
        </fieldset>
        <div>
        <button  type="submit"  [disabled]="myform.form.invalid" (click)="updateUser()">Save</button>
        <div *ngIf="toggle">{{message}}</div>
        </div>
      </div>
      </form>
      <p>
        <img class="shadow border rounded" src="assets/update.jpg">
      </p>
      </div>
      
    </body>
</html>
<app-footer></app-footer>
