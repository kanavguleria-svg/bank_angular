<div *ngIf="images && images.length > 0" class="carousel-container">
  <img
    *ngFor="let image of images; let i = index"
    [src]="image.imageSrc"
    [alt]="image.imageAlt"
    [ngClass]="{ 'image-active': selectedIndex === i }"
    class="fade"
  />

  <div class="textdesc">
    <h2
      *ngFor="let desc of images; let i = index"
      [ngClass]="{ textactive: selectedIndex === i }"
    >
      {{ desc.imageDesc }}
    </h2>
  </div>

  <div class="login-form-crousel rounded-xl">
    <div class="form">
      <h2 class="loginbutton text-center mb-10 text-lg font-medium">LOGIN</h2>
      <form class="register-form">
        <input type="text" placeholder="name" />
        <input type="password" placeholder="password" />
        <input type="text" placeholder="email address" />
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button>login</button>
      </form>
    </div>
  </div>

  <div *ngIf="indicators" class="carousel-dot-container">
    <span
      *ngFor="let dot of images; let i = index"
      class="dot"
      [ngClass]="{ active: selectedIndex === i }"
      (click)="selectImage(i)"
    ></span>
  </div>
